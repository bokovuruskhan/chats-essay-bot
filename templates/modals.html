<div class="modal fade" id="sendMessageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-4 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">Сообщение всем пользователям</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 pt-0">
                <form action="/message" method="post">
                    <textarea class="form-control mb-2" placeholder="Текст" rows="5" name="text"></textarea>
                    <button class="form-control btn btn-primary" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="feedbackMessagesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-4 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">Обратная связь</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 pt-0">
                {% for message in feedback_messages %}
                <blockquote class="shadow rounded rounded-2 p-2 mb-2 blockquote">
                    <p>{{message.text}}</p>
                </blockquote>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="categoriesListModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-4 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">Категории</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 pt-0">
                <form>
                    <div class="form-floating">
                        <div class="list-group">
                            {% for category in categories_list %}
                            <a href="/category/{{category.id}}"
                               class="list-group-item list-group-item-action">{{category.name}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
